<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yancey Family in All 50 States| Our Great and Marvelous Trip</title>
    <meta name="description"
        content=" To inform people about our trip and plans to visit all 50 states">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src = "images/divide.jpg" width="200" height = auto alt = "Yancey Family">
        <div class = barleft>
            <h1>Our Family in </h1>
        </div>
        <div class = barright>
            <h1> All 50 States</h1>
        </div>

            
           
            <div class = spacer>
                
            </div>
        
    </header>
    <main>
        <div class = places>
        <div class = subhead>
            <h2>Been There, Done That!</h2> 
            <ul class= navspot>
                <li><a href="index.html">Home</a></li>           
                <li><a href="maps.html">How We Got There </a></li>
            </ul>
        </div>

        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post"> 
            <ul>
            <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
            </li>
            <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" />
            </li>
            <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
            </ul>
        </form>  
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form element so we can read what was entered in it.
            const formElement = document.forms[0];
            
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
              // stop the form from doing the default action
              e.preventDefault();
              // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
              feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thanks for your message. We will email you as soon as possible at ' +formElement.user_email.value +'.';
              // make the feedback element visible.
              feedbackElement.style.display = "block";
            });
          </script>    
    </main>
    <footer>
        
    </footer>

</body>
</html>
